<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <!-- enemies -->
    </div>
    <div id="sidebar">
        <h2>Level: <span id="levels">1</span></h2>
        <h2>Score: <span id="scores">0</span></h2>
        <h2>Lives: <span id="lives">3</span></h2>
        <h2>Time: <span id="timer">0</span>s</h2>
        <h3>Controls:</h3>
        <p>␣ : shoot</p>
        <p>← : move left</p>
        <p>→ : move right</p>
        <p>p : pause</p>
        <p>c : continue</p>
        <p>r : restart</p>
    </div>
</body>
</html>
